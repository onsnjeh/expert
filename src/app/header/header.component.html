<header class="bg-surface-primary border-bottom pt-6 ">
 <div class="container-fluid">
     <div class="mb-npx">
         <div class="row align-items-center">
             <div class="col-sm-6 col-12 mb-4 mb-sm-0">
                 
             </div> 
             <div class="col-sm-6 col-12 text-sm-end">
                 <div class="mx-n1"> 
                         <a href="#" class="btn d-inline-flex btn-sm btn-primary mx-2 "(click)="open(content)"> 
                             <span class=" pe-2"><i class="bi bi-file-earmark-plus-fill"></i></span> <span>Add</span> </a> 
                         </div>
             </div>
         </div> 
         <ul class="nav nav-tabs mt-4 overflow-x border-0">
             
         </ul>
     </div>
 </div>
</header>

  <!-- modal -->
  <ng-template #content let-modal>
   <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">File upload </h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
   </div>
   <div class="modal-body">
    <form>
     <div class="mb-3">
      <div class="input-group">
                           <form accept-charset="UTF-8"  method="POST" enctype="multipart/form-data" target="_blank">
                             <div class="form-group">
                               <label for="exampleInputName">Title</label>
                               <input type="text" name="title" class="form-control" id="exampleInputName" placeholder="Enter title" required="required">
                             </div>
                             <div class="form-group">
                               <label for="exampleInputEmail1" required="required">Date</label>
                               <input type="date" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                             </div>
                             <div class="form-group">
                              <label for="exampleInputEmail1" required="required">tags</label>
                              <input type="text" name="tags" class="form-control" id="exampleInputName" placeholder="Enter tags" required="required">
                          </div>
                             <div class="form-group">
                               <label for="exampleFormControlSelect1">Category</label>
                               <select class="form-control" id="exampleFormControlSelect1" name="platform" required="required">
                                 <option>Social</option>
                                 <option>Juridique</option>
                                 <option>Fiscale</option>
                               </select>
                             </div>
                             <div class="form-group mt-3">
                               <label class="mr-2">Upload your File:</label>
                               <input type="file" name="file">
                             </div>
                            
                           </form>
                       </div> 
     </div>
    </form>
   </div>
   <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
   </div>
  </ng-template>
