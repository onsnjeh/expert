<a type="button" class="btn btn-sm btn-neutral"(click)="open(content)">View</a>
<!-- modal -->
<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Ticket</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<form>
			<div class="mb-3">
				<div class="input-group">
                 <form accept-charset="UTF-8"  enctype="multipart/form-data" target="_blank">
                           <div class="form-group">
                             <label for="exampleInputtype1" required="required">type</label>
                             <input type="text" name="type" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="normale">
                           </div>
                           <div class="form-group">
                            <label for="exampleInputCategory1" required="required">Category</label>
                            <input type="text" name="Category" class="form-control" id="exampleInputName" placeholder="juridique" required="required">
                        </div>
                        <div class="form-group">
                         <label for="exampleInputQuestion1" required="required">Question</label>
                         <input type="text" name="Question" class="form-control" id="exampleInputName" placeholder="question" required="required">
                     </div>
                  <div class="form-group">
                   <label for="exampleInputReponse1" required="required">Reponse</label>
                   <input type="text" name="Reponse" class="form-control" id="exampleInputName" placeholder="Reponse" required="required">
               </div>
                           <div class="form-group mt-3">
                             <label class="mr-2">Upload your File:</label>
                             <input type="file" name="file">
                           </div>
                          
                         </form>
                     </div> 
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
	</div>
</ng-template>
